<!DOCTYPE html>
<html>
  <head>
    <title>confirm</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">

    </head>

  <body ontouchstart style="background: #fbfbfb">

    <!-- 头部 -->
    <header class='demos-header'>
      <h1 class="demos-title">Footer</h1>
    </header>

    <!-- 内容 -->
    <div class="weui-form-preview">
            <header class="demos-header">
                <h1 class="demos-second-title">确认选择</h1>
            </header>
            <div class="weui-form-preview__hd">
              <label class="weui-form-preview__label">楼号</label>
              <em class="weui-form-preview__value">16</em>
            </div>
            <div class="weui-form-preview__hd">
                <label class="weui-form-preview__label">宿舍号</label>
                <em class="weui-form-preview__value">1118</em>
            </div>
            <div class="weui-form-preview__hd">
                <label class="weui-form-preview__label">床位</label>
                <em class="weui-form-preview__value">4</em>
            </div>
            <div class="weui-form-preview__hd">
                    <label class="weui-form-preview__label">倒计时</label>
                    <em class="weui-form-preview__value">30：00</em>
            </div>
            <!-- <div class="weui-footer_fixed-bottom"> -->
                <div class="weui-form-preview__ft">
                    <a class="weui-form-preview__btn weui-form-preview__btn_default close-popup" href="javascript:">取消</a>
                    <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">确认</button>
                  </div>      
            <!-- </div> -->

    </div>


    <!-- 尾部 -->
    <div class="weui-footer weui-footer_fixed-bottom">
      <p class="weui-footer__links">
        <a href="http://jqweui.com" class="weui-footer__link">jQuery-WeUI 首页</a>
      </p>
      <p class="weui-footer__text">Copyright © 2016 jqweui.io</p>
    </div>

    <script src="../js/jquery-weui.js"></script>
    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../lib/fastclick.js"></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script src="../js/jquery-weui.js"></script>  
  </body>
</html>
